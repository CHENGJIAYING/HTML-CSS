<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(id)</title>
    <style>
        #theh1{
            color: purple;
        }
    </style>
</head>
<body>
    <h1 id="theh1">apple</h1>
    <h2 id="theh1">banana</h2>
    <script>
        document.getElementById("theh1").style.color="blue";
    </script>
</body>
</html>
